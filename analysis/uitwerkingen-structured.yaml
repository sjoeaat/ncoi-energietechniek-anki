    Bij 19 kHz geldt:

    ZC = -465,36.j ZL = 465,58.j

    ZLC2 = -990699,99152784i

    ZLC3 = 4999,87264540109-25,2340400129123i

    De verzwakking = ZLC3 /( ZLC2 + ZLC3 ) = 0,0000509379472562647+0,0050464223915227i

