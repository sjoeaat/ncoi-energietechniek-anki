- id: '3'
  chapter_ref: *id004
  opgave: 'Na 1 ms is de stroom dus 100 mA, na 1s dus 100A etc.

    H7 voorbeeld 7.6

    Onderstaand de grafische "berekening" van blz. 84 - 86 met fasoren en met complex
    rekenen.

    Z = Z1xZ2/(Z1+Z2)

    Z = 1(1/Z1+1/Z2+1/Z3….) Check of je M+ kan gebruiken om complexe getallen op te
    tellen….

    (100-100.i)x100/(100-100.i)+100 = (10.000-10.000i)/(200-100i)=

    (100-100i)/(2-i) x (2+i)/(2+i) = (200-200i+100i+100)/(4+1)=

    (300-100i)/5 = 60 - 20i.

    Met complex rekenen kan bepaald worden (zie uitwerking in de .xlsx sheet)

    Z = C1 + (R1+C2) || R2 = -40i + (100-100.i)||100 = 60 - 60.i

