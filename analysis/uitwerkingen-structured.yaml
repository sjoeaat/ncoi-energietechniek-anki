- id: '6'
  chapter_ref: *id002
  opgave: 'Het vermogen in de last is een parabool, met maximum op RL = Ri

    Er zijn 2 punten waarbij het vermogen (waarschijnlijk ) precies 10W is. Die met
    de hoogste R, geeft het hoogste rendement (dus minste interne verlies).

    I = U / (2 + Rb) = 10V / (2 + Rb).

    Dus PR = I2.Rb = 10V2 / (2 + Rb)2 x Rb = 10 W

    Beide kanten x (2 + Rb)2 om de noemer te verwijderen levert:

    10V2 x Rb = 10 x (2 + Rb)2 Alles naar één kant brengen levert:

    0 = 10 x (2 + Rb)2 - 10V2 x Rb = 40 + 40.Rb + 10.Rb2 - 100 x Rb

    = 40 - 60.Rb + 10.Rb2 = 10.Rb2 - 60.Rb + 40.  Alles delen door 10

    Rb2 - 6.Rb + 4 = 0  Dat moet je herkennen als kwadratische functie met de abc-formule.

    Rb 1,2  = (-b ± √(b2 - 4.a.c) / 2.a = 6/2 ± √(36 - 16) = 3 ± 2√5.

    Je moet de grootste hebben voor de beste efficiency,

    dus Rb = 3 + √5 = 5,236 Ohm = 5,24 Ohm.'
