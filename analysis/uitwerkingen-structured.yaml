- id: '7'
  chapter_ref: *id003
  opgave: 'Om de signalen vectorieel op te tellen in het complexe vlak, is dit het
    makkelijkste:

    Converteer elk signaal (cos(ω.t+φ) resp. sin(ω.t+φ)) naar het complexe vlak met
    de Euler formule:

    eiφ = cos(φ) + i.sin(φ).

    Maak alle signalen "gelijknamig", dus alleen sinussen of alleen cosinussen; anders
    kunnen de signalen niet opgeteld worden.

    Als de uitkomt in cos() is, dan moet bij een sin() signaal π/2 af getrokken worden

    Als de uitkomt in sin() is, dan moet bij een cos() signaal π/2 opgeteld worden

    Vervolgens worden alle complexe signalen opgeteld.

    De uitkomst wordt terug getransformeerd naar een cos / sin signaal.

    Zie onderstaande uitwerking met Xcel.

    Dit vereist wel een toelichting. Eerst zijn alle sinussen “gelijknamig” gemaakt,
    d.w.z. er is π/2 afgetrokken om er cosinussen van te maken. De cos is dus de norm.

    Ik heb in Xcel de functie Complex.exp (c.exp) gebruikt. De projectie op het complexe
    vlak is daarvan: exp(0.i) = 1; exp(π/2 . i) = +i; en exp(-π/2 . i) = -1.

    Dus komt cos(wt + 0 ) = 1 exact overeen met c.exp(0.i) = +1, dus de x-as, reële
    as. En +900 is vermenigvuldigen met i. Precies zoals het moet.

    Dus komt sin(wt + 0 ) = cos(wt - π/2) = -i overeen met c.exp(-π/2 . i) = -i, precies
    de negatieve imaginaire as, zoals we dat in de elektrotechniek ook altijd afspreken.

    We kunnen nu de drie sin en cos signalen complex optellen. De modulo van de totaal
    vector = Wortel( Re(T)2 + Im(T)2) is dan de spanning.

    En de arctg( Im(T) / Re(T) ) is dan de φ.

    Het antwoord is wel een beetje lomp afgerond:

    3,12 = 3,14 rad. en 7,52 = 7,6 V.

    P.S. Afronden tot een redelijk aantal decimalen in complex is heel veel gedoe..'
