    Voor het gemiddelde is het gemiddelde over de 3 x 1 ms van de zaagtand 2,5V; dat
    vul je dus 3 keer in. Voor de 2 sinussen geldt dat zij elkaar opheffen. Was dat
    niet het geval, dan was het gemiddelde van een sin 5.2/π = 3,183V

    Eleganter, maar moeilijker is om voor elke 1 ms netjes de Ueff te berekenen.

    Dan is de formule van een driehoek-/zaagtandspanning met offset van belang:

    Zie https://meettechniek.info/vademecum/gemiddeld-effectief.html

