  opgave: 'Vanaf de uitgang "zie" je alleen 5k. (de 10V = 0 Ohm en de 1k staat in
    serie met stroombronnen; de 10V || 2k doen helemaal niet mee, omdat die "verstopt"
    zitten achter een stroombron). Dus Rth = 5k.

    Er zijn twee manieren voor het vervolg:

    De open klem spanning bepalen. 8 mA stroomt in 1k + 5k = 6k. Dus over 5 k staat
    5k x 8 mA= +40V . Op A staat vervolgens 10V minder, dus 30V.

    De kortsluitstroom is dan In = 30V / 5 k = 6 mA.

    De alternatieve route is dat je direct de kortsluitstroom bepaalt, door A met
    B te verbinden. Dan zal  op de + van de 10V 10V staan. Er loopt dan 2 mA door
    onderste 5 k. Er loopt 8 mA in de 1k en dus ook 8 mA onderaan retour. Dan loopt
    er dus van A naar B een stroom van 6 mA.

    Het vermogen in R = 1k wordt uitsluitend bepaald door de 2 stroombronnen die er
    samen 8 mA doorheen jagen. Dus P = 1k x 82 μW = 64 mW'
