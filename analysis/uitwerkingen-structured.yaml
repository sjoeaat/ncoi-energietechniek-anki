  opgave: '1 nF  Z = 1/jωC = -j.106.10-9 = -j.1k

    2 mH  Z = jωL = j.106.2.10-3 = j.2k.

    Nu hoef je al bijna niet meer verder te gaan, omdat het lijkt dat beide takken
    een spanningsdeler hebben van 1:2. Alleen: zijn die spanningen ook in fase? Als
    dat zo is, is de stroom dus 0. Dus nu slaan we even de geplande stappen over,
    en gaan direct de 2 takken los van elkaar checken.

    ulinks = u. 2/(2 - j) = 0,8 + 0,4j en

    urechts = u. 2j/(1+2j) = 0,8 + 0,4j.

    Dat is identiek, dus is de spanning bij een open verbinding

    bij i(t) gelijk aan 0, en dus is i(t) = 0.

    De rest hoef je dus niet eens meer uit te rekenen.

    De meting van 124 pA moet je zien als 0 [A]

    Variant

    Het is interessant om te kijken of deze opdracht zich ook op laat lossen als de
    rechtsboven R = 2k, dus de "Wienbrug" is niet meer symmetrisch. Er loopt dan wel
    een echte stroom want de spanningen en de fases zijn dan ongelijk.

    Een benadering zou kunnen zijn:

    I(t) is 10.sin(…), want die komt uit een stroombron

    Bepaal dan de impedanties van de 2 secties C||R en R||L.

    Bepaal dan de spanningen van die 2 secties.

    Bepaal dan de stromen door de 4 componenten in de brug, en het verschil in het
    middelpunt is dan de gevraagde stroom i(t).

    Je kunt jezelf met Multisim controleren.

    7. Complex CLR netwerk.

    Z100nF= -j/(1000.100.10-9) = -j.10000 (deze blijkt eigenlijk verwaarloosbaar)

    Z100mH = j.1000.0,1 = j.100

    Bereken eerst de open klemspanning.

    A = ZL/(ZL+R) = j.100/(j.100+100) = 0,5 + 0,5j (verzwakkingsfactor)

    Dan bepaal je Zth (dus welke Z "zie je" als je in de bron van u(t) kijkt)

    Zth = 100 || 100.j + -10000.j || (10 + 100.j) =

    50+50i + 10,2030300958779+100,999794919095i =

    60,203 + 150,9998 j.

    Dus geldt: u(t) = 50.A. Rb /(Rb + Zth) = 25,9090 + 22,370.j

    Modulo = 34,23 Ueff = 24,204V

    φ = 0,712235 rad.

    Terug naar reëel:

    u(t) = 34,23.cos (1000.t + 0,7122) [V]

    Gebruik evt. de spread sheet voor de producten en quotiënten. Bedenk wel dat je
    dit op het examen zonder Xcel moet kunnen.

    H.11.7 Vermogen

    2. S en P in RC netwerk.

    Ueff = 10V

    ZC = -j/(120.π.100) .106 = - 26,5.j

    S = U2/Z = 100/(10 - 26,5.j) = 3,53 [VA]

    P = S.cos(φ) = 1,246 [W]

    Q = S.sin(φ) = 3,303 [VAR]

    3. LR netwerk.

    S = 0,5 . UI = 0,5.4.150 = 300 [VA] vergeet de dimensies er nooit bij te schrijven
    op je examen!

    cos(π/3) = 0,5  P = 0,5 .300 = 150 [W]

    Q = sin(π/3) = 0,866 . 300 = 260 [VAR inductief]

    5. Compenseren blindvermogen met C

    S = 600/0,75 = 800 [W].

    φ = arccos(0,75) = 0,723 rad.

    Q = S. sin(0,723) = 529,15 [VAR]

    Bij cos(φ) = 0,99 is S = 600/0,99 = 606,06 [VA]

    Dan is Q = Wortel(606,062 – 6002) = 85,50 [VAR]

    De C moet dus 529,15 – 85,5 = 443,65 [VAR] compenseren.

    Q = u2/Xc = u2.2.π.50.C

    Dus is C = Q/( u2.2.π.50.) = 443,65/(2202.2.π.50) = 29,18 μF (het boek rondt te
    veel af). Of ze nemen, zoals in een eerdere opgave, een C van de E12 reeks. Dan
    moet je kiezen tussen 27 of 33 μF.

    6. Scheidingsfilter luidspreker

    Het blijkt dat de 0,1 Ohm serieweerstand de kabel voorstelt en niet de inwendige
    weerstand van de bron. Dus:

    Eerst Z van de hele schakeling (d.w.z. eerst het parallel deel, en dan de rest
    optellen)

    S = U2/Z is dan eenvoudig uit te rekenen.

    Vervolgens trekken we daar I.I*.(0,1 + 0,9) Ohm (= de reële dissipatie) vanaf,
    zodat we het door de bron geleverde vermogen in de luidspreker krijgen.

    ZC+luidspr = -5.j || (8 + 2,5.j ) = 2,85 - 4,11.j

    Ztotaal = 0,1+0,9+4.j + 2,85 - 4,11.j = 3,85 - 0,11.j

    S = U2/Z = 0,5 . 252 /(3,85 - 0,11.j) = 81,17 + 2,33.j  (totale S vermogen, incl.
    verlies in de interne weerstand van 0,1 Ohm).

    |S| = 81,199 VA (waarschijnlijk een verwarring van P en S t.o.v. het antwoord
    uit het boek 81,17 VA, omdat het vervolg wel klopt, als je van deze uitkomst uitgaat…).

    I = 0,5.√2.25/(3,85 - 0,11.j) = 4,59 + 0,13.j

    P0,1 Ohm = I.I*.R = 0,1 x (4,59 + 0,13.j).( 4,59 - 0,13.j )= 2,1098 W.

    P0,1+0,9 Ohm = 21,098 W.

    Pluidspr = 81,17 - 21,098 = 60,07 W

    Alternatieve route:

    Om het vermogen in de luidspreker te bepalen, berekenen we eerst de u over de
    luidspreker (spanningsdeler). En vervolgens delen we die door de Z van de luidspreker,
    zodat we de S van de luidspreker krijgen (en dus ook de P).

    uu = ui . Zluidspr+C / (Zluidspr+C + 1 + 4j) =

    0,5.√2.25.(2,8 - 4,11.j)/( 1 + 4j + 2,8 - 4,11.j) = 13,6 - 18,5.j

    Sspeaker+L = uu2 /(8+2,5.j) = 60,0672-18,771i

    Dus Pspeaker = 60,07 W

    H.20.7 Ster-Driehoek transformatie'
