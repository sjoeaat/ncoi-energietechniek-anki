  uitwerking_paragraphs:
  - text: 'Beter is: tussen de twee polen van het stopcontact staat een wisselspanning
      van 230Veff. En ook: op de ene pool van het stopcontact staat (i.h.a.) een spanning
      van 0V t.o.v. aarde (de blauwe draad). En op de andere pool staat een spanning
      van 230V t.o.v. de aarde (de bruine draad; daar krijg je een levensgevaarlijke
      schok van….). Op de randaarde staat geen spanning t.o.v. aarde; die is doorverbonden
      met de aarde van metalen voorwerpen, metalen vloermatjes in douche en/of keuken,
      waterleiding, CV etc.; en die is via de hoofdaardrail doorverbonden met de aarde
      vanuit de straat of met een aardpen in de grond.'
