<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <title>Ster-Driehoek Motor Vermogenvergelijking</title>
  <desc>Vergelijking van motorvermogen in Y en Δ configuratie bij vaste lijnspanning</desc>

  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff"/>

  <!-- Left side: STAR (Y) Configuration -->
  <g id="star-motor">
    <!-- Box background -->
    <rect x="20" y="30" width="350" height="340" fill="#f0f8ff" stroke="#0066cc" stroke-width="3" rx="10"/>

    <!-- Title -->
    <text x="195" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0066cc" text-anchor="middle">Ster-schakeling (Y)</text>

    <!-- Motor symbol -->
    <circle cx="195" cy="180" r="60" fill="none" stroke="#333" stroke-width="3"/>
    <text x="195" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">M</text>
    <text x="195" y="210" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">3~</text>

    <!-- Three phase windings in star -->
    <!-- Terminal points -->
    <circle cx="195" cy="100" r="4" fill="#000"/>
    <circle cx="255" cy="215" r="4" fill="#000"/>
    <circle cx="135" cy="215" r="4" fill="#000"/>

    <!-- Star center -->
    <circle cx="195" cy="180" r="3" fill="#666"/>

    <!-- Winding L1 (top) -->
    <line x1="195" y1="100" x2="195" y2="140" stroke="#0066cc" stroke-width="3"/>
    <text x="175" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">L1</text>

    <!-- Winding L2 (bottom-right) -->
    <line x1="255" y1="215" x2="215" y2="195" stroke="#cc0000" stroke-width="3"/>
    <text x="260" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cc0000">L2</text>

    <!-- Winding L3 (bottom-left) -->
    <line x1="135" y1="215" x2="175" y2="195" stroke="#00aa00" stroke-width="3"/>
    <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00aa00">L3</text>

    <!-- Voltage and current annotations -->
    <rect x="40" y="270" width="310" height="90" fill="#fff9e6" stroke="#ffaa00" stroke-width="2" rx="5"/>

    <text x="195" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Spanning en Stroom</text>

    <text x="60" y="320" font-family="Arial, sans-serif" font-size="13" fill="#333">
      <tspan x="60">Lijnspanning: U<tspan baseline-shift="sub" font-size="11">lijn</tspan> = 400 V</tspan>
      <tspan x="60" dy="18">Fasespanning: U<tspan baseline-shift="sub" font-size="11">fase</tspan> = U<tspan baseline-shift="sub" font-size="11">lijn</tspan>/√3 = </tspan><tspan font-weight="bold">231 V</tspan>
    </text>

    <text x="195" y="355" font-family="Arial, sans-serif" font-size="16" fill="#0066cc" font-weight="bold" text-anchor="middle">
      P<tspan baseline-shift="sub" font-size="13">Y</tspan> = 1 kW
    </text>
  </g>

  <!-- Center: Transformation indicator -->
  <g id="transform">
    <line x1="390" y1="200" x2="430" y2="200" stroke="#ff6600" stroke-width="4" marker-end="url(#orange-arrow)"/>

    <defs>
      <marker id="orange-arrow" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
        <polygon points="0 0, 12 3, 0 6" fill="#ff6600"/>
      </marker>
    </defs>

    <text x="410" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6600" text-anchor="middle">Omschakelen</text>
    <text x="410" y="225" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Zelfde motor,</text>
    <text x="410" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">zelfde U<tspan baseline-shift="sub" font-size="10">lijn</tspan></text>
  </g>

  <!-- Right side: DELTA (Δ) Configuration -->
  <g id="delta-motor">
    <!-- Box background -->
    <rect x="430" y="30" width="350" height="340" fill="#fff0f0" stroke="#cc0000" stroke-width="3" rx="10"/>

    <!-- Title -->
    <text x="605" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#cc0000" text-anchor="middle">Driehoek-schakeling (Δ)</text>

    <!-- Motor symbol -->
    <circle cx="605" cy="180" r="60" fill="none" stroke="#333" stroke-width="3"/>
    <text x="605" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">M</text>
    <text x="605" y="210" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">3~</text>

    <!-- Three phase terminals in delta (triangle) -->
    <!-- Terminal points -->
    <circle cx="605" cy="100" r="4" fill="#000"/>
    <circle cx="665" cy="215" r="4" fill="#000"/>
    <circle cx="545" cy="215" r="4" fill="#000"/>

    <!-- Delta windings (triangle) -->
    <!-- Top to bottom-right -->
    <line x1="605" y1="100" x2="665" y2="215" stroke="#0066cc" stroke-width="3"/>
    <text x="640" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">L1-L2</text>

    <!-- Bottom-right to bottom-left -->
    <line x1="665" y1="215" x2="545" y2="215" stroke="#cc0000" stroke-width="3"/>
    <text x="605" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cc0000" text-anchor="middle">L2-L3</text>

    <!-- Bottom-left to top -->
    <line x1="545" y1="215" x2="605" y2="100" stroke="#00aa00" stroke-width="3"/>
    <text x="560" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00aa00">L3-L1</text>

    <!-- Voltage and current annotations -->
    <rect x="450" y="270" width="310" height="90" fill="#fff9e6" stroke="#ffaa00" stroke-width="2" rx="5"/>

    <text x="605" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Spanning en Stroom</text>

    <text x="470" y="320" font-family="Arial, sans-serif" font-size="13" fill="#333">
      <tspan x="470">Lijnspanning: U<tspan baseline-shift="sub" font-size="11">lijn</tspan> = 400 V</tspan>
      <tspan x="470" dy="18">Fasespanning: U<tspan baseline-shift="sub" font-size="11">fase</tspan> = U<tspan baseline-shift="sub" font-size="11">lijn</tspan> = </tspan><tspan font-weight="bold">400 V</tspan>
    </text>

    <text x="605" y="355" font-family="Arial, sans-serif" font-size="16" fill="#cc0000" font-weight="bold" text-anchor="middle">
      P<tspan baseline-shift="sub" font-size="13">Δ</tspan> = 3 kW
    </text>
  </g>

  <!-- Formula box at bottom -->
  <rect x="50" y="390" width="700" height="50" fill="#e8f4e8" stroke="#00aa00" stroke-width="2" rx="5"/>

  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Vermogensrelatie</text>

  <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" fill="#00aa00" font-weight="bold" text-anchor="middle">
    P<tspan baseline-shift="sub" font-size="13">Δ</tspan> = 3 × P<tspan baseline-shift="sub" font-size="13">Y</tspan>
    <tspan dx="20" fill="#666">(bij gelijke lijnspanning en motor)</tspan>
  </text>
</svg>
