<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <title>Delta-Ster Transformatie</title>
  <desc>Driehoek (Δ) naar Ster (Y) transformatie met formules</desc>

  <!-- Background -->
  <rect width="700" height="400" fill="#ffffff"/>

  <!-- Left side: DELTA configuration -->
  <g id="delta-config">
    <!-- Title -->
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Driehoek (Δ)</text>

    <!-- Triangle vertices -->
    <circle cx="150" cy="100" r="4" fill="#000"/>
    <circle cx="250" cy="100" r="4" fill="#000"/>
    <circle cx="200" cy="220" r="4" fill="#000"/>

    <!-- Terminal labels -->
    <text x="135" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">A</text>
    <text x="260" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">B</text>
    <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000" text-anchor="middle">C</text>

    <!-- Resistors -->
    <!-- Ra (top) -->
    <g id="Ra">
      <rect x="165" y="95" width="70" height="10" fill="none" stroke="#0066cc" stroke-width="3"/>
      <line x1="150" y1="100" x2="165" y2="100" stroke="#000" stroke-width="2"/>
      <line x1="235" y1="100" x2="250" y2="100" stroke="#000" stroke-width="2"/>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc" text-anchor="middle">R<tspan baseline-shift="sub" font-size="11">a</tspan> = 20Ω</text>
    </g>

    <!-- Rb (right slant) -->
    <g id="Rb" transform="rotate(60 250 100)">
      <rect x="250" y="95" width="70" height="10" fill="none" stroke="#cc0000" stroke-width="3"/>
      <text x="300" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cc0000" transform="rotate(-60 300 120)">R<tspan baseline-shift="sub" font-size="11">b</tspan> = 20Ω</text>
    </g>

    <!-- Rc (left slant) -->
    <g id="Rc">
      <line x1="150" y1="100" x2="167" y2="140" stroke="#000" stroke-width="2"/>
      <rect x="163" y="138" width="10" height="70" fill="none" stroke="#00aa00" stroke-width="3" transform="rotate(120 168 173)"/>
      <line x1="183" y1="205" x2="200" y2="220" stroke="#000" stroke-width="2"/>
      <text x="125" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00aa00">R<tspan baseline-shift="sub" font-size="11">c</tspan> = 2Ω</text>
    </g>

    <!-- Connection lines to complete triangle -->
    <line x1="250" y1="100" x2="200" y2="220" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Transformation arrow -->
  <g id="transform-arrow">
    <line x1="290" y1="160" x2="370" y2="160" stroke="#ff6600" stroke-width="4" marker-end="url(#big-arrow)"/>
    <text x="330" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6600" text-anchor="middle">Δ → Y</text>

    <defs>
      <marker id="big-arrow" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
        <polygon points="0 0, 12 3, 0 6" fill="#ff6600"/>
      </marker>
    </defs>
  </g>

  <!-- Right side: STAR configuration -->
  <g id="star-config">
    <!-- Title -->
    <text x="530" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Ster (Y)</text>

    <!-- Star center point -->
    <circle cx="530" cy="160" r="5" fill="#666"/>
    <text x="515" y="165" font-family="Arial, sans-serif" font-size="12" fill="#666">N</text>

    <!-- Terminal points -->
    <circle cx="530" cy="80" r="4" fill="#000"/>
    <circle cx="610" cy="160" r="4" fill="#000"/>
    <circle cx="530" cy="240" r="4" fill="#000"/>

    <!-- Terminal labels -->
    <text x="515" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">A</text>
    <text x="620" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">B</text>
    <text x="530" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000" text-anchor="middle">C</text>

    <!-- Resistors R1, R2, R3 -->
    <!-- R1 (to A, top) -->
    <g id="R1">
      <line x1="530" y1="160" x2="530" y2="125" stroke="#000" stroke-width="2"/>
      <rect x="525" y="95" width="10" height="30" fill="none" stroke="#0066cc" stroke-width="3"/>
      <line x1="530" y1="95" x2="530" y2="80" stroke="#000" stroke-width="2"/>
      <text x="545" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066cc">R<tspan baseline-shift="sub" font-size="11">1</tspan></text>
    </g>

    <!-- R2 (to B, right) -->
    <g id="R2">
      <line x1="530" y1="160" x2="565" y2="160" stroke="#000" stroke-width="2"/>
      <rect x="565" y="155" width="30" height="10" fill="none" stroke="#cc0000" stroke-width="3"/>
      <line x1="595" y1="160" x2="610" y2="160" stroke="#000" stroke-width="2"/>
      <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#cc0000">R<tspan baseline-shift="sub" font-size="11">2</tspan></text>
    </g>

    <!-- R3 (to C, bottom) -->
    <g id="R3">
      <line x1="530" y1="160" x2="530" y2="195" stroke="#000" stroke-width="2"/>
      <rect x="525" y="195" width="10" height="30" fill="none" stroke="#00aa00" stroke-width="3"/>
      <line x1="530" y1="225" x2="530" y2="240" stroke="#000" stroke-width="2"/>
      <text x="545" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00aa00">R<tspan baseline-shift="sub" font-size="11">3</tspan></text>
    </g>
  </g>

  <!-- Formulas box -->
  <rect x="50" y="280" width="600" height="100" fill="#f0f8ff" stroke="#0066cc" stroke-width="2" rx="8"/>
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Transformatieformules (Δ → Y)</text>

  <!-- Formula 1 -->
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="13" fill="#0066cc">
    <tspan font-weight="bold">R₁ =</tspan>
    <tspan dx="5">R<tspan baseline-shift="sub" font-size="11">b</tspan>·R<tspan baseline-shift="sub" font-size="11">c</tspan></tspan>
    <tspan dx="3">────────</tspan>
    <tspan dx="3">=</tspan>
    <tspan dx="5" font-weight="bold">9,52 Ω</tspan>
  </text>
  <text x="70" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">
    <tspan dx="38">R<tspan baseline-shift="sub" font-size="9">a</tspan>+R<tspan baseline-shift="sub" font-size="9">b</tspan>+R<tspan baseline-shift="sub" font-size="9">c</tspan></tspan>
  </text>

  <!-- Formula 2 -->
  <text x="280" y="330" font-family="Arial, sans-serif" font-size="13" fill="#cc0000">
    <tspan font-weight="bold">R₂ =</tspan>
    <tspan dx="5">R<tspan baseline-shift="sub" font-size="11">a</tspan>·R<tspan baseline-shift="sub" font-size="11">c</tspan></tspan>
    <tspan dx="3">────────</tspan>
    <tspan dx="3">=</tspan>
    <tspan dx="5" font-weight="bold">0,95 Ω</tspan>
  </text>
  <text x="280" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">
    <tspan dx="38">R<tspan baseline-shift="sub" font-size="9">a</tspan>+R<tspan baseline-shift="sub" font-size="9">b</tspan>+R<tspan baseline-shift="sub" font-size="9">c</tspan></tspan>
  </text>

  <!-- Formula 3 -->
  <text x="490" y="330" font-family="Arial, sans-serif" font-size="13" fill="#00aa00">
    <tspan font-weight="bold">R₃ =</tspan>
    <tspan dx="5">R<tspan baseline-shift="sub" font-size="11">a</tspan>·R<tspan baseline-shift="sub" font-size="11">b</tspan></tspan>
    <tspan dx="3">────────</tspan>
    <tspan dx="3">=</tspan>
    <tspan dx="5" font-weight="bold">9,52 Ω</tspan>
  </text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">
    <tspan dx="38">R<tspan baseline-shift="sub" font-size="9">a</tspan>+R<tspan baseline-shift="sub" font-size="9">b</tspan>+R<tspan baseline-shift="sub" font-size="9">c</tspan></tspan>
  </text>

  <!-- Note -->
  <text x="350" y="370" font-family="Arial, sans-serif" font-size="11" fill="#666" font-style="italic" text-anchor="middle">
    Let op: Bij symmetrische driehoek (R<tspan baseline-shift="sub" font-size="9">a</tspan>=R<tspan baseline-shift="sub" font-size="9">b</tspan>=R<tspan baseline-shift="sub" font-size="9">c</tspan>) geldt R<tspan baseline-shift="sub" font-size="9">ster</tspan> = R<tspan baseline-shift="sub" font-size="9">delta</tspan>/3
  </text>
</svg>
