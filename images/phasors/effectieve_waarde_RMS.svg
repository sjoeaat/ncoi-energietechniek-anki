<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500">
  <!-- Background -->
  <rect width="750" height="500" fill="white"/>

  <!-- Title -->
  <text x="375" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Effectieve Waarde (RMS) - Root Mean Square</text>

  <!-- Sine wave with RMS indication -->
  <g transform="translate(60, 180)">
    <text x="300" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sinusvormige spanning</text>

    <!-- Axes -->
    <line x1="0" y1="80" x2="600" y2="80" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="0" y2="160" stroke="#2c3e50" stroke-width="1"/>

    <!-- Sine wave -->
    <path d="M 0 80 Q 37.5 10, 75 10 T 150 80 Q 187.5 150, 225 150 T 300 80 Q 337.5 10, 375 10 T 450 80 Q 487.5 150, 525 150 T 600 80"
          fill="none" stroke="#e74c3c" stroke-width="3"/>

    <!-- Peak value lines -->
    <line x1="0" y1="10" x2="600" y2="10" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,4"/>

    <!-- RMS value lines -->
    <line x1="0" y1="30.5" x2="600" y2="30.5" stroke="#27ae60" stroke-width="2.5" stroke-dasharray="8,4"/>
    <line x1="0" y1="129.5" x2="600" y2="129.5" stroke="#27ae60" stroke-width="2.5" stroke-dasharray="8,4"/>

    <!-- Peak annotations -->
    <text x="-10" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#e74c3c">Û</text>
    <text x="-10" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#2c3e50">0</text>
    <text x="-10" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#e74c3c">-Û</text>

    <!-- RMS annotation -->
    <text x="-10" y="35" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="end" fill="#27ae60">Ueff</text>
    <text x="610" y="35" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#27ae60">= Û/√2</text>

    <!-- Distance bracket (showing Û and Ueff relationship) -->
    <g transform="translate(615, 10)">
      <line x1="0" y1="0" x2="0" y2="70" stroke="#f39c12" stroke-width="2"/>
      <line x1="0" y1="0" x2="-5" y2="0" stroke="#f39c12" stroke-width="2"/>
      <line x1="0" y1="70" x2="-5" y2="70" stroke="#f39c12" stroke-width="2"/>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="13" fill="#f39c12">0.707 × Û</text>
    </g>

    <!-- Time period markers -->
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">T/4</text>
    <text x="300" y="100" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">T/2</text>
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">3T/4</text>
    <text x="600" y="100" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">T</text>
  </g>

  <!-- Formula box -->
  <g transform="translate(60, 370)">
    <rect x="0" y="0" width="300" height="110" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <text x="150" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Formules (sinus):</text>

    <text x="20" y="55" font-family="Arial, sans-serif" font-size="15" fill="#27ae60">Ueff = Û / √2 = 0.707 × Û</text>
    <text x="20" y="78" font-family="Arial, sans-serif" font-size="15" fill="#e74c3c">Û = √2 × Ueff = 1.414 × Ueff</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">√2 ≈ 1.414</text>
  </g>

  <!-- Meaning box -->
  <g transform="translate(380, 370)">
    <rect x="0" y="0" width="310" height="110" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="6"/>
    <text x="155" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f39c12">Betekenis RMS:</text>

    <text x="15" y="53" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">= Gelijkspanning die zelfde</text>
    <text x="15" y="73" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">  vermogen levert als AC</text>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">P = U²eff / R = Û² / (2R)</text>
  </g>

  <!-- Example box -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="280" height="90" fill="#e8f5e9" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="140" y="22" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#27ae60">Voorbeeld: 230V netspanning</text>

    <text x="15" y="45" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Ueff = 230V (gemeten)</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">Û = 230 × 1.414 = 325V</text>
    <text x="15" y="82" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">Piek is 41% hoger!</text>
  </g>
</svg>
