<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 350">
  <!-- Background -->
  <rect width="550" height="350" fill="white"/>

  <!-- Title -->
  <text x="275" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Faseverschuiving - Ijlen</text>

  <!-- Sine waves -->
  <g transform="translate(40, 100)">
    <!-- Axes -->
    <line x1="0" y1="80" x2="470" y2="80" stroke="#95a5a6" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="0" y2="160" stroke="#95a5a6" stroke-width="1.5"/>

    <!-- Voltage wave (reference, red) -->
    <path d="M 0 80 Q 30 20, 60 20 T 120 80 Q 150 140, 180 140 T 240 80 Q 270 20, 300 20 T 360 80 Q 390 140, 420 140 T 470 80"
          fill="none" stroke="#e74c3c" stroke-width="2.5"/>
    <text x="480" y="75" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e74c3c">U</text>

    <!-- Current wave (inductief - achterijlen, blue, shifted right) -->
    <path d="M 30 80 Q 60 20, 90 20 T 150 80 Q 180 140, 210 140 T 270 80 Q 300 20, 330 20 T 390 80 Q 420 140, 450 140 T 500 80"
          fill="none" stroke="#3498db" stroke-width="2.5" stroke-dasharray="5,3"/>
    <text x="480" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#3498db">I (inductief)</text>

    <!-- Phase shift indicator -->
    <line x1="60" y1="160" x2="60" y2="175" stroke="#f39c12" stroke-width="2"/>
    <line x1="90" y1="160" x2="90" y2="175" stroke="#f39c12" stroke-width="2"/>
    <line x1="60" y1="170" x2="90" y2="170" stroke="#f39c12" stroke-width="2"/>
    <text x="75" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f39c12">φ (achterijlen)</text>

    <!-- Time labels -->
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">t →</text>
    <text x="-10" y="20" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">+</text>
    <text x="-10" y="145" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">−</text>
  </g>

  <!-- Phasor diagram (right side) -->
  <g transform="translate(380, 240)">
    <text x="60" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Fasordiagram</text>

    <!-- Axes -->
    <line x1="0" y1="0" x2="120" y2="0" stroke="#95a5a6" stroke-width="1"/>
    <line x1="0" y1="-80" x2="0" y2="10" stroke="#95a5a6" stroke-width="1"/>

    <!-- U phasor (reference) -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="#e74c3c" stroke-width="2.5" marker-end="url(#arrowred2)"/>
    <defs>
      <marker id="arrowred2" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
        <path d="M0,0 L0,6 L8,3 z" fill="#e74c3c"/>
      </marker>
      <marker id="arrowblue2" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
        <path d="M0,0 L0,6 L8,3 z" fill="#3498db"/>
      </marker>
    </defs>
    <text x="100" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">U</text>

    <!-- I phasor (lagging/achterijlen) -->
    <line x1="0" y1="0" x2="70.7" y2="31.2" stroke="#3498db" stroke-width="2.5" marker-end="url(#arrowblue2)"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">I</text>

    <!-- Angle φ -->
    <path d="M 30 0 A 30 30 0 0 1 21.2 9.4" fill="none" stroke="#f39c12" stroke-width="1.5"/>
    <text x="38" y="8" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">φ</text>
    <text x="35" y="-12" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">(bijv. 24°)</text>
  </g>

  <!-- Info boxes -->
  <g transform="translate(30, 260)">
    <rect x="0" y="0" width="240" height="75" fill="#e8f5e9" stroke="#27ae60" stroke-width="1" rx="5"/>
    <text x="120" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Inductief (L dominant):</text>
    <text x="10" y="36" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Stroom ijlt ACHTER op spanning</text>
    <text x="10" y="52" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• φ &gt; 0 (positieve fasehoek)</text>
    <text x="10" y="68" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Voorbeelden: motoren, spoelen</text>
  </g>

  <g transform="translate(290, 260)">
    <rect x="0" y="0" width="240" height="75" fill="#fff9e6" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="120" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Capacitief (C dominant):</text>
    <text x="10" y="36" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Stroom ijlt VOOR op spanning</text>
    <text x="10" y="52" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• φ &lt; 0 (negatieve fasehoek)</text>
    <text x="10" y="68" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Voorbeelden: condensatoren</text>
  </g>
</svg>
