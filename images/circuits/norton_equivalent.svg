<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>

  <!-- Title -->
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Norton Equivalent</text>

  <!-- Current source In (circle with arrow) -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#2c3e50" stroke-width="2"/>

  <!-- Arrow inside current source -->
  <line x1="100" y1="85" x2="100" y2="115" stroke="#e74c3c" stroke-width="2.5" marker-end="url(#arrowred)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>

  <text x="130" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">In</text>

  <!-- Wire from current source top -->
  <line x1="100" y1="75" x2="100" y2="40" stroke="#2c3e50" stroke-width="2"/>
  <line x1="100" y1="40" x2="300" y2="40" stroke="#2c3e50" stroke-width="2"/>

  <!-- Terminal A -->
  <circle cx="300" cy="40" r="4" fill="#e74c3c"/>
  <text x="315" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">A</text>

  <!-- Wire from current source bottom to Rn -->
  <line x1="100" y1="125" x2="100" y2="160" stroke="#2c3e50" stroke-width="2"/>

  <!-- Parallel Resistor Rn (vertical zigzag) -->
  <line x1="100" y1="160" x2="200" y2="160" stroke="#2c3e50" stroke-width="2"/>
  <path d="M 200 160 l -10 -10 l 20 -10 l -20 -10 l 20 -10 l -20 -10 l 20 -10 l -10 -10"
        fill="none" stroke="#2c3e50" stroke-width="2"/>
  <line x1="200" y1="100" x2="200" y2="40" stroke="#2c3e50" stroke-width="2"/>
  <text x="215" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#2c3e50">Rn</text>

  <!-- Bottom wire to terminal B -->
  <line x1="200" y1="160" x2="300" y2="160" stroke="#2c3e50" stroke-width="2"/>

  <!-- Terminal B -->
  <circle cx="300" cy="160" r="4" fill="#3498db"/>
  <text x="315" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">B</text>

  <!-- Dashed box around circuit -->
  <rect x="70" y="25" width="215" height="150" fill="none" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Load connection (dashed lines) -->
  <line x1="300" y1="40" x2="340" y2="40" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="300" y1="160" x2="340" y2="160" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="360" y="105" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Rload</text>

  <!-- Annotation -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d" font-style="italic">Stroombron In parallel met Rn</text>
</svg>
