<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>

  <!-- Title -->
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Thévenin Equivalent</text>

  <!-- Voltage source Uth -->
  <circle cx="80" cy="100" r="25" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Uth</text>
  <line x1="80" y1="75" x2="80" y2="60" stroke="#2c3e50" stroke-width="2"/>
  <line x1="80" y1="125" x2="80" y2="140" stroke="#2c3e50" stroke-width="2"/>

  <!-- Positive/negative terminals -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">+</text>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="12" fill="#3498db">−</text>

  <!-- Wire from Uth to Rth -->
  <line x1="80" y1="60" x2="80" y2="40" stroke="#2c3e50" stroke-width="2"/>
  <line x1="80" y1="40" x2="180" y2="40" stroke="#2c3e50" stroke-width="2"/>

  <!-- Resistor Rth (zigzag) -->
  <path d="M 180 40 l 10 -10 l 10 20 l 10 -20 l 10 20 l 10 -20 l 10 20 l 10 -10"
        fill="none" stroke="#2c3e50" stroke-width="2"/>
  <text x="215" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Rth</text>

  <!-- Wire from Rth to A terminal -->
  <line x1="250" y1="40" x2="300" y2="40" stroke="#2c3e50" stroke-width="2"/>

  <!-- Terminal A -->
  <circle cx="300" cy="40" r="4" fill="#e74c3c"/>
  <text x="315" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">A</text>

  <!-- Wire from bottom source to B terminal -->
  <line x1="80" y1="140" x2="80" y2="160" stroke="#2c3e50" stroke-width="2"/>
  <line x1="80" y1="160" x2="300" y2="160" stroke="#2c3e50" stroke-width="2"/>

  <!-- Terminal B -->
  <circle cx="300" cy="160" r="4" fill="#3498db"/>
  <text x="315" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">B</text>

  <!-- Dashed box around circuit -->
  <rect x="50" y="25" width="230" height="150" fill="none" stroke="#95a5a6" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Load connection (dashed lines to show where load connects) -->
  <line x1="300" y1="40" x2="340" y2="40" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="300" y1="160" x2="340" y2="160" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="360" y="105" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Rload</text>

  <!-- Annotation -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d" font-style="italic">Equivalent netwerk gezien vanuit klemmen A-B</text>
</svg>
