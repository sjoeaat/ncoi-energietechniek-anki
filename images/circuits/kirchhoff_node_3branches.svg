<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Background -->
  <rect width="400" height="320" fill="white"/>

  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Kirchhoff Knooppuntwet (KCL)</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#3498db"/>
    </marker>
    <marker id="arrowred" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrowgreen" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#27ae60"/>
    </marker>
  </defs>

  <!-- Center node (knooppunt) -->
  <circle cx="200" cy="160" r="8" fill="#2c3e50"/>
  <text x="215" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">A</text>

  <!-- Current I1 coming IN (from left) -->
  <line x1="50" y1="160" x2="190" y2="160" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowred)"/>
  <text x="110" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">I1 = 5A</text>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">(naar binnen)</text>

  <!-- Current I2 coming IN (from top) -->
  <line x1="200" y1="50" x2="200" y2="150" stroke="#3498db" stroke-width="3" marker-end="url(#arrowblue)"/>
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">I2 = 3A</text>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="11" fill="#3498db">(naar binnen)</text>

  <!-- Current I3 going OUT (to bottom-right) -->
  <line x1="210" y1="170" x2="310" y2="250" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowgreen)"/>
  <text x="270" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">I3 = 8A</text>
  <text x="270" y="215" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">(naar buiten)</text>

  <!-- Law box -->
  <g transform="translate(20, 220)">
    <rect x="0" y="0" width="180" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">Knooppuntwet:</text>

    <text x="90" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">ΣIin = ΣIout</text>
    <text x="90" y="58" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">I1 + I2 = I3</text>
    <text x="90" y="73" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#27ae60">5 + 3 = 8 ✓</text>
  </g>

  <!-- Alternative formula box -->
  <g transform="translate(220, 220)">
    <rect x="0" y="0" width="160" height="80" fill="#fff9e6" stroke="#f39c12" stroke-width="1" rx="5"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#f39c12">Alternatieve vorm:</text>

    <text x="80" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">ΣI = 0</text>
    <text x="80" y="58" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(met richting!)</text>
    <text x="80" y="73" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">+I1 +I2 -I3 = 0</text>
  </g>

  <!-- Bottom annotation -->
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d" font-style="italic">Stroomwet: Lading kan niet verdwijnen in een knooppunt</text>
</svg>
