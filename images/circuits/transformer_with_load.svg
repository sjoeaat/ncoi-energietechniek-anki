<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450">
  <!-- Background -->
  <rect width="650" height="450" fill="white"/>

  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Transformator - Koppelfactor (k)</text>

  <!-- Core with air gap indication -->
  <rect x="280" y="120" width="18" height="200" fill="#95a5a6" stroke="#2c3e50" stroke-width="2"/>
  <rect x="330" y="120" width="18" height="200" fill="#95a5a6" stroke="#2c3e50" stroke-width="2"/>

  <!-- Air gap (small space in core) -->
  <rect x="280" y="210" width="68" height="5" fill="white" stroke="none"/>
  <text x="314" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">luchtspleet</text>

  <!-- Primary coil L1 (left) -->
  <g transform="translate(180, 160)">
    <!-- Windings -->
    <path d="M 0 0 c 0 -12 15 -12 15 0 c 0 12 15 12 15 0 c 0 -12 15 -12 15 0 c 0 12 15 12 15 0 c 0 -12 15 -12 15 0 c 0 12 15 12 15 0"
          fill="none" stroke="#e74c3c" stroke-width="3.5"/>

    <!-- Terminals -->
    <circle cx="0" cy="0" r="4" fill="#e74c3c"/>
    <circle cx="90" cy="0" r="4" fill="#e74c3c"/>

    <!-- Label -->
    <text x="45" y="-25" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="#e74c3c">L1</text>
    <text x="45" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Primair</text>
  </g>

  <!-- Secondary coil L2 (right) -->
  <g transform="translate(348, 160)">
    <!-- Windings -->
    <path d="M 0 0 c 0 -12 15 -12 15 0 c 0 12 15 12 15 0 c 0 -12 15 -12 15 0 c 0 12 15 12 15 0 c 0 -12 15 -12 15 0 c 0 12 15 12 15 0"
          fill="none" stroke="#3498db" stroke-width="3.5"/>

    <!-- Terminals -->
    <circle cx="0" cy="0" r="4" fill="#3498db"/>
    <circle cx="90" cy="0" r="4" fill="#3498db"/>

    <!-- Label -->
    <text x="45" y="-25" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="#3498db">L2</text>
    <text x="45" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Secundair</text>
  </g>

  <!-- Magnetic flux lines (showing leakage) -->
  <defs>
    <marker id="arrowflux" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#9b59b6"/>
    </marker>
  </defs>

  <!-- Main flux (through core) -->
  <path d="M 298 140 Q 250 180, 298 220" fill="none" stroke="#9b59b6" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrowflux)"/>
  <text x="240" y="185" font-family="Arial, sans-serif" font-size="12" fill="#9b59b6">Φm</text>

  <!-- Leakage flux -->
  <path d="M 210 150 Q 150 180, 210 210" fill="none" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="2,2" marker-end="url(#arrowflux)"/>
  <text x="140" y="185" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">Φlek</text>

  <!-- Formulas box -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="550" height="95" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="6"/>
    <text x="275" y="25" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="#2c3e50">Koppelfactor en Wederzijdse Inductie:</text>

    <text x="20" y="50" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50">M = k × √(L1 × L2)</text>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="15" fill="#7f8c8d">k = koppelfactor (0 ≤ k ≤ 1)</text>

    <text x="20" y="75" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50">k = 1: perfecte koppeling</text>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="15" fill="#2c3e50">k = 0: geen koppeling</text>
  </g>

  <!-- Interpretation box -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="260" height="85" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="130" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f39c12">Lekflux (spreiding):</text>

    <text x="15" y="45" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">σ = 1 - k²</text>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">k &lt; 1 door luchtspleet,</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="13" fill="#7f8c8d">afstand tussen spoelen</text>
  </g>
</svg>
