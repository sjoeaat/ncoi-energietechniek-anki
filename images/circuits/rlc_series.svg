<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 240">
  <!-- Background -->
  <rect width="420" height="240" fill="white"/>

  <!-- Title -->
  <text x="210" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">RLC Serie Kring</text>

  <g transform="translate(60, 100)">
    <!-- AC Source -->
    <circle cx="20" cy="50" r="20" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e74c3c">~</text>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">U</text>

    <!-- Top wire -->
    <line x1="20" y1="30" x2="20" y2="10" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="10" x2="70" y2="10" stroke="#2c3e50" stroke-width="2"/>

    <!-- Resistor R -->
    <path d="M 70 10 l 8 -6 l 8 12 l 8 -12 l 8 12 l 8 -12 l 8 12 l 8 -6"
          fill="none" stroke="#2c3e50" stroke-width="2"/>
    <text x="86" y="2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">R</text>

    <!-- Wire -->
    <line x1="126" y1="10" x2="160" y2="10" stroke="#2c3e50" stroke-width="2"/>

    <!-- Inductor L -->
    <path d="M 160 10 c 0 -6 6 -6 6 0 c 0 6 6 6 6 0 c 0 -6 6 -6 6 0 c 0 6 6 6 6 0 c 0 -6 6 -6 6 0"
          fill="none" stroke="#3498db" stroke-width="2"/>
    <text x="178" y="2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3498db">L</text>

    <!-- Wire -->
    <line x1="190" y1="10" x2="220" y2="10" stroke="#2c3e50" stroke-width="2"/>

    <!-- Capacitor C -->
    <line x1="220" y1="2" x2="220" y2="18" stroke="#f39c12" stroke-width="2.5"/>
    <line x1="228" y1="2" x2="228" y2="18" stroke="#f39c12" stroke-width="2.5"/>
    <text x="224" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f39c12">C</text>

    <!-- Right wire -->
    <line x1="228" y1="10" x2="260" y2="10" stroke="#2c3e50" stroke-width="2"/>
    <line x1="260" y1="10" x2="260" y2="100" stroke="#2c3e50" stroke-width="2"/>

    <!-- Bottom wire -->
    <line x1="260" y1="100" x2="20" y2="100" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="100" x2="20" y2="70" stroke="#2c3e50" stroke-width="2"/>

    <!-- Current arrow -->
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">I (t)</text>

    <!-- Voltage labels below -->
    <text x="86" y="105" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">UR</text>
    <text x="178" y="105" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">UL</text>
    <text x="224" y="105" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">UC</text>
  </g>

  <!-- Formula box -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="180" height="65" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="90" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">Impedantie:</text>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Z = R + j(XL - XC)</text>
    <text x="90" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">|Z| = √(R² + (XL-XC)²)</text>
  </g>

  <g transform="translate(220, 160)">
    <rect x="0" y="0" width="180" height="65" fill="#fff9e6" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="90" y="16" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#f39c12">Eigenschappen:</text>
    <text x="10" y="32" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• I overal gelijk (serie)</text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Utot = UR + UL + UC (fasor)</text>
  </g>
</svg>
