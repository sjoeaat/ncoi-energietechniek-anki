<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="white"/>

  <!-- Title -->
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">RLC Parallel Kring</text>

  <!-- AC Source -->
  <g transform="translate(60, 150)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#e74c3c" stroke-width="2.5"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e74c3c">~</text>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#e74c3c">U</text>
  </g>

  <!-- Top common rail -->
  <line x1="60" y1="125" x2="60" y2="80" stroke="#2c3e50" stroke-width="3"/>
  <line x1="60" y1="80" x2="400" y2="80" stroke="#2c3e50" stroke-width="3"/>

  <!-- Bottom common rail -->
  <line x1="60" y1="175" x2="60" y2="220" stroke="#2c3e50" stroke-width="3"/>
  <line x1="60" y1="220" x2="400" y2="220" stroke="#2c3e50" stroke-width="3"/>

  <!-- Branch 1: Resistor R -->
  <g transform="translate(120, 80)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#2c3e50" stroke-width="2.5"/>

    <!-- Resistor -->
    <path d="M 0 20 l -7 5 l -7 -10 l -7 10 l -7 -10 l -7 10 l -7 -10 l -7 5"
          fill="none" stroke="#2c3e50" stroke-width="2.5" transform="rotate(90 0 70)"/>
    <text x="25" y="70" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#2c3e50">R</text>

    <line x1="0" y1="120" x2="0" y2="140" stroke="#2c3e50" stroke-width="2.5"/>

    <!-- Current IR -->
    <text x="-15" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="end" fill="#e74c3c">IR</text>
  </g>

  <!-- Branch 2: Inductor L -->
  <g transform="translate(230, 80)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#2c3e50" stroke-width="2.5"/>

    <!-- Inductor coil (vertical) -->
    <path d="M 0 30 c -8 0 -8 8 0 8 c 8 0 8 8 0 8 c -8 0 -8 8 0 8 c 8 0 8 8 0 8 c -8 0 -8 8 0 8"
          fill="none" stroke="#3498db" stroke-width="2.5"/>
    <text x="25" y="70" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#3498db">L</text>

    <line x1="0" y1="110" x2="0" y2="140" stroke="#2c3e50" stroke-width="2.5"/>

    <!-- Current IL -->
    <text x="-15" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="end" fill="#3498db">IL</text>
  </g>

  <!-- Branch 3: Capacitor C -->
  <g transform="translate(340, 80)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#2c3e50" stroke-width="2.5"/>

    <!-- Capacitor plates (horizontal) -->
    <line x1="-15" y1="50" x2="15" y2="50" stroke="#f39c12" stroke-width="3"/>
    <line x1="-15" y1="60" x2="15" y2="60" stroke="#f39c12" stroke-width="3"/>
    <text x="25" y="58" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="start" fill="#f39c12">C</text>

    <line x1="0" y1="60" x2="0" y2="140" stroke="#2c3e50" stroke-width="2.5"/>

    <!-- Current IC -->
    <text x="-15" y="70" font-family="Arial, sans-serif" font-size="13" text-anchor="end" fill="#f39c12">IC</text>
  </g>

  <!-- Total current I -->
  <text x="35" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#e74c3c">I</text>

  <!-- Formulas box -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="400" height="110" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#2c3e50">Parallel RLC Formules:</text>

    <text x="20" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Y = 1/Z = G + j(BC - BL)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Admittantie (Siemens)</text>

    <text x="20" y="95" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">I = IR + IL + IC (fasoroptelling!)</text>
  </g>
</svg>
