<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 200">
  <!-- Background -->
  <rect width="350" height="200" fill="white"/>

  <!-- Title -->
  <text x="175" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">RC Serie Kring</text>

  <g transform="translate(60, 80)">
    <!-- AC Source -->
    <circle cx="20" cy="40" r="18" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">~</text>

    <!-- Top wire -->
    <line x1="20" y1="22" x2="20" y2="10" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="10" x2="70" y2="10" stroke="#2c3e50" stroke-width="2"/>

    <!-- Resistor R -->
    <path d="M 70 10 l 7 -5 l 7 10 l 7 -10 l 7 10 l 7 -10 l 7 10 l 7 -5"
          fill="none" stroke="#2c3e50" stroke-width="2"/>
    <text x="84" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">R</text>

    <!-- Wire -->
    <line x1="119" y1="10" x2="150" y2="10" stroke="#2c3e50" stroke-width="2"/>

    <!-- Capacitor C -->
    <line x1="150" y1="2" x2="150" y2="18" stroke="#f39c12" stroke-width="2.5"/>
    <line x1="158" y1="2" x2="158" y2="18" stroke="#f39c12" stroke-width="2.5"/>
    <text x="154" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f39c12">C</text>

    <!-- Right wire -->
    <line x1="158" y1="10" x2="190" y2="10" stroke="#2c3e50" stroke-width="2"/>
    <line x1="190" y1="10" x2="190" y2="80" stroke="#2c3e50" stroke-width="2"/>

    <!-- Bottom wire -->
    <line x1="190" y1="80" x2="20" y2="80" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="80" x2="20" y2="58" stroke="#2c3e50" stroke-width="2"/>
  </g>

  <!-- Formula box -->
  <g transform="translate(20, 145)">
    <rect x="0" y="0" width="150" height="45" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="75" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Impedantie:</text>
    <text x="75" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Z = R - jXC</text>
  </g>

  <g transform="translate(180, 145)">
    <rect x="0" y="0" width="150" height="45" fill="#fff9e6" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="75" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#f39c12">Gedrag:</text>
    <text x="75" y="32" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">Stroom ijlt voor (capacitief)</text>
  </g>
</svg>
