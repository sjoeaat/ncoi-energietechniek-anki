<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer (Pomodoro) - NCOI Energietechniek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .timer-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-display {
            font-size: 6em;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            margin: 30px 0;
            letter-spacing: 5px;
        }

        .timer-display.break {
            color: #28a745;
        }

        .timer-display.paused {
            opacity: 0.5;
        }

        .session-type {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .progress-ring {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            position: relative;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 8;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring .background {
            stroke: #e0e0e0;
        }

        .progress-ring .progress {
            stroke: #667eea;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .progress-ring .progress.break {
            stroke: #28a745;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .button-secondary {
            background: #6c757d;
        }

        .button-success {
            background: #28a745;
        }

        .button-danger {
            background: #dc3545;
        }

        .config-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .config-item label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .config-item input, .config-item select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .task-input {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .task-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .current-task {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }

        .current-task strong {
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            border-left: 5px solid #667eea;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toggle-sound {
            text-align: center;
            margin: 20px 0;
        }

        .toggle-sound label {
            font-size: 1.1em;
            color: #333;
            cursor: pointer;
        }

        .toggle-sound input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 4em;
            }

            .progress-ring {
                width: 200px;
                height: 200px;
            }

            .button-group {
                flex-direction: column;
            }

            .notification {
                left: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è±Ô∏è Study Timer (Pomodoro)</h1>
            <p class="subtitle">Structured studie met focus & pauzes</p>
        </header>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <h3 style="margin-bottom: 20px; color: #667eea;">‚öôÔ∏è Timer Instellingen</h3>
            <div class="config-grid">
                <div class="config-item">
                    <label for="workDuration">Werk Duur (minuten):</label>
                    <input type="number" id="workDuration" value="25" min="1" max="60">
                </div>
                <div class="config-item">
                    <label for="breakDuration">Pauze Duur (minuten):</label>
                    <input type="number" id="breakDuration" value="5" min="1" max="30">
                </div>
                <div class="config-item">
                    <label for="longBreak">Lange Pauze (minuten):</label>
                    <input type="number" id="longBreak" value="15" min="1" max="60">
                </div>
                <div class="config-item">
                    <label for="sessionsUntilBreak">Sessies tot lange pauze:</label>
                    <input type="number" id="sessionsUntilBreak" value="4" min="2" max="10">
                </div>
            </div>

            <div class="toggle-sound">
                <label>
                    <input type="checkbox" id="soundToggle" checked>
                    üîî Geluid notificaties
                </label>
            </div>
        </div>

        <!-- Task Input -->
        <div class="task-input">
            <h3 style="margin-bottom: 15px; color: #667eea;">üìù Huidige Taak</h3>
            <input type="text" id="taskInput" placeholder="Wat ga je studeren? (bijv. H 2.6 Opgave 18)">
            <div class="current-task" id="currentTask" style="display:none;">
                <strong>üìö Aan het werk:</strong> <span id="taskName"></span>
            </div>
        </div>

        <!-- Timer Card -->
        <div class="timer-card">
            <div class="session-type" id="sessionType">Werk Sessie</div>

            <div class="timer-display" id="timerDisplay">25:00</div>

            <div class="button-group">
                <button class="button button-success" onclick="startTimer()" id="startButton">‚ñ∂Ô∏è Start</button>
                <button class="button button-secondary" onclick="pauseTimer()" id="pauseButton" style="display:none;">‚è∏Ô∏è Pauze</button>
                <button class="button button-danger" onclick="resetTimer()">üîÑ Reset</button>
                <button class="button button-secondary" onclick="skipSession()">‚è≠Ô∏è Skip</button>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="statPomodoros">0</div>
                    <div class="stat-label">Pomodoros</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statMinutes">0</div>
                    <div class="stat-label">Minuten</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statSessions">0</div>
                    <div class="stat-label">Sessies Vandaag</div>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification">
            <h3 style="color: #667eea; margin-bottom: 10px;">‚è∞ Tijd om!</h3>
            <p id="notificationText">Je werk sessie is afgelopen. Tijd voor een pauze!</p>
        </div>
    </div>

    <script>
        let timerInterval = null;
        let timeRemaining = 25 * 60; // seconds
        let isWorkSession = true;
        let isPaused = false;
        let completedPomodoros = 0;
        let completedSessions = 0;
        let totalMinutes = 0;

        // Load stats from localStorage
        function loadStats() {
            const today = new Date().toDateString();
            const savedData = JSON.parse(localStorage.getItem('ncoi_pomodoro') || '{}');

            if (savedData.date === today) {
                completedPomodoros = savedData.pomodoros || 0;
                completedSessions = savedData.sessions || 0;
                totalMinutes = savedData.minutes || 0;
            } else {
                completedPomodoros = 0;
                completedSessions = 0;
                totalMinutes = 0;
            }

            updateStatsDisplay();
        }

        function saveStats() {
            const today = new Date().toDateString();
            const data = {
                date: today,
                pomodoros: completedPomodoros,
                sessions: completedSessions,
                minutes: totalMinutes
            };
            localStorage.setItem('ncoi_pomodoro', JSON.stringify(data));
        }

        function updateStatsDisplay() {
            document.getElementById('statPomodoros').textContent = completedPomodoros;
            document.getElementById('statMinutes').textContent = totalMinutes;
            document.getElementById('statSessions').textContent = completedSessions;
        }

        function startTimer() {
            if (timerInterval) return;

            const task = document.getElementById('taskInput').value.trim();
            if (task && !document.getElementById('currentTask').style.display) {
                document.getElementById('taskName').textContent = task;
                document.getElementById('currentTask').style.display = 'block';
            }

            isPaused = false;
            document.getElementById('timerDisplay').classList.remove('paused');
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'inline-block';

            timerInterval = setInterval(() => {
                timeRemaining--;

                if (timeRemaining <= 0) {
                    completeSession();
                }

                updateDisplay();
            }, 1000);
        }

        function pauseTimer() {
            if (!timerInterval) return;

            clearInterval(timerInterval);
            timerInterval = null;
            isPaused = true;

            document.getElementById('timerDisplay').classList.add('paused');
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('pauseButton').style.display = 'none';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isPaused = false;

            const workDuration = parseInt(document.getElementById('workDuration').value);
            timeRemaining = isWorkSession ? workDuration * 60 : getBreakDuration() * 60;

            document.getElementById('timerDisplay').classList.remove('paused');
            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('pauseButton').style.display = 'none';

            updateDisplay();
        }

        function skipSession() {
            clearInterval(timerInterval);
            timerInterval = null;
            switchSession();
        }

        function completeSession() {
            clearInterval(timerInterval);
            timerInterval = null;

            if (isWorkSession) {
                completedPomodoros++;
                completedSessions++;
                const workDuration = parseInt(document.getElementById('workDuration').value);
                totalMinutes += workDuration;
                saveStats();
                updateStatsDisplay();
            }

            showNotification();
            playSound();
            switchSession();
        }

        function switchSession() {
            isWorkSession = !isWorkSession;

            if (isWorkSession) {
                const workDuration = parseInt(document.getElementById('workDuration').value);
                timeRemaining = workDuration * 60;
                document.getElementById('sessionType').textContent = 'Werk Sessie';
                document.getElementById('timerDisplay').classList.remove('break');
            } else {
                const breakDuration = getBreakDuration();
                timeRemaining = breakDuration * 60;
                document.getElementById('sessionType').textContent = isLongBreak() ? 'Lange Pauze' : 'Korte Pauze';
                document.getElementById('timerDisplay').classList.add('break');
            }

            document.getElementById('startButton').style.display = 'inline-block';
            document.getElementById('pauseButton').style.display = 'none';
            updateDisplay();
        }

        function getBreakDuration() {
            return isLongBreak()
                ? parseInt(document.getElementById('longBreak').value)
                : parseInt(document.getElementById('breakDuration').value);
        }

        function isLongBreak() {
            const sessionsUntilBreak = parseInt(document.getElementById('sessionsUntilBreak').value);
            return completedPomodoros % sessionsUntilBreak === 0 && completedPomodoros > 0;
        }

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timerDisplay').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Update page title
            document.title = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} - Study Timer`;
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            const text = isWorkSession
                ? 'Je pauze is afgelopen. Tijd om weer te studeren!'
                : 'Je werk sessie is afgelopen. Tijd voor een pauze!';

            document.getElementById('notificationText').textContent = text;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function playSound() {
            if (!document.getElementById('soundToggle').checked) return;

            // Simple beep using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (timerInterval) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                resetTimer();
            }
        });

        // Initialize
        loadStats();
        updateDisplay();
    </script>
</body>
</html>
